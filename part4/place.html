<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBNB Logo" class="logo">
        <nav>
            <a href="index.html" class="home-button">Home</a>
            <a href="place.html" class="places-button">Places</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section id="place-details" class="place-details">
            <div class="place-info">
                <h1 id="place-title"><!-- Title will be populated dynamically --></h1>
                <div class="host-info">
                    <h3>Hosted by <span id="host-name"><!-- Host name will be populated dynamically --></span></h3>
                </div>
                <div class="price-info">
                    <p>$<span id="place-price"><!-- Price will be populated dynamically --></span> per night</p>
                </div>
                <div class="description">
                    <h3>Description</h3>
                    <p id="place-description"><!-- Description will be populated dynamically --></p>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <ul id="amenities-list">
                        <!-- Amenities will be populated dynamically -->
                    </ul>
                </div>
            </div>
        </section>

        <section id="reviews">
            <h2>Reviews</h2>
            <div id="review-list">
                <!-- Reviews will be populated dynamically using review-card class -->
            </div>
            <!-- Button for logged-in users to add a review -->
            <a href="add_review.html" id="add-review-button" class="button" style="display: none;">Add a Review</a>
        </section>

        <!-- Form appears if user is logged in (alternative to the button above) -->
        <section id="add-review" class="add-review" style="display: none;">
            <h2>Add a Review</h2>
            <form id="review-form" class="form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <label for="review-rating">Rating:</label>
                <select id="review-rating" name="rating" required>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
                
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2025 HBNB. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
