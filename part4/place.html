<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBNB Logo" class="logo">
        <nav>
            <a href="index.html" class="home-button">Home</a>
            <a href="index.html" class="places-button">Places</a>
            <a href="login.html" class="login-button" id="login-link">Login</a>
        </nav>
    </header>

    <main>
        <section id="place-details" class="place-details">
            <div class="place-info">
                <h1 id="place-title">Loading place details...</h1>
                
                <div class="host-info">
                    <h3>Host</h3>
                    <p id="host-name">Loading...</p>
                </div>
                
                <div class="price-info">
                    <h3>Price per Night</h3>
                    <p>$<span id="place-price">0</span></p>
                </div>
                
                <div class="description">
                    <h3>Description</h3>
                    <p id="place-description">Loading description...</p>
                </div>
                
                <div class="amenities">
                    <h3>Amenities</h3>
                    <ul id="amenities-list">
                        <li>Loading amenities...</li>
                    </ul>
                </div>
            </div>
        </section>
        
        <section id="reviews" class="reviews-section">
            <h2>Reviews</h2>
            <div id="review-list">
                <p>Loading reviews...</p>
            </div>
        </section>
        
        <section id="add-review" class="add-review">
            <h2>Add a Review</h2>
            <form id="review-form" class="form">
                <label for="review-text">Your Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <label for="review-rating">Rating:</label>
                <select id="review-rating" name="rating" required>
                    <option value="" disabled selected>Select a rating</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
                
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>Â© 2025 HBNB. All rights reserved.</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
