<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBNB Logo" class="logo">
        <nav>
            <a href="index.html" class="home-button">Home</a>
            <a href="place.html" class="places-button">Places</a>
            <a href="login.html" class="login-button" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <h1>Available Places</h1>
        
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="">All Prices</option>
                <option value="50">$50 or less</option>
                <option value="100">$100 or less</option>
                <option value="200">$200 or less</option>
                <option value="500">$500 or less</option>
                <option value="1000">$1000 or less</option>
            </select>
        </section>
        
        <section id="places-list">            
            <div class="place-card">
                <h3>Cozy Apartment in Downtown</h3>
                <p>$120 per night</p>
                <a href="place.html?id=1" class="details-button">View Details</a>
            </div>
            <div class="place-card">
                <h3>Appartement tout pourri</h3>
                <p>$1 per night</p>
                <a href="place.html?id=2" class="details-button">View Details</a>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 HBNB. All rights reserved.</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
